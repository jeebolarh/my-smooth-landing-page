<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/slide.css">
</head>
<body>
    <div class="container" id="container">
        <div class="container-form sign-up-container">
            <form action="">
                <h1>Create account</h1>
                <span>Use your email to sign up</span>
                <!--<input type="text" placeholder="Name"> -->
                <input type="email" placeholder="Email">
                <input type="text" placeholder="password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="container-form sign-in-container">
            <form action="">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                 <a href="">Forgot your password?</a> 
                 <button>Sign in</button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back</h1>
                    <p>Login to keep connected with us</p>
                    <button class="ghost" id="sign-in"> Sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello friend</h1>
                    <p>Begin your journey here with us</p>
                    <button class="ghost" id="sign-up"> Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
